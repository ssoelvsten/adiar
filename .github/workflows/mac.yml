name: 'MacOS'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths: [ 'src/adiar/**', 'tests/**' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build_test:
    name: 'Build + Test (${{matrix.cc.cc}}@${{matrix.cc.xcode}})'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        cc:
          # Clang Compiler
          - { cc: clang, cxx: clang++, xcode: 16.0 }
          - { cc: clang, cxx: clang++, xcode: latest }

    steps:
    # Git repo set up
    - name: Checkout commit
      uses: actions/checkout@v5
      with:
        submodules: 'recursive'

    # Install dependencies
    - name: Set up Homebrew
      uses: Homebrew/actions/setup-homebrew@master
      with:
        cask: false # remove this if you need `brew install --cask`
        test-bot: false # remove this if you need `brew test-bot`

    - name: Install xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{matrix.cc.xcode}}

    - name: Install dependencies
      run: |
        brew cleanup --prune-prefix

        echo "================================"
        echo "Boost"
        brew install boost

        echo "================================"
        echo "Graphviz"
        brew install graphviz

    # CMake build and run
    - name: Build tests
      working-directory: ${{runner.workspace}}
      run: |
        export CC=${{ matrix.cc.cc }}
        export CXX=${{ matrix.cc.cxx }}

        cmake -E make_directory ${{github.workspace}}/build
        cd ${{github.workspace}}/build
        cmake -D CMAKE_BUILD_TYPE=DEBUG -D ADIAR_STATS=ON ..
        cmake --build . --target adiar_test-all

    - name: Run tests
      working-directory: ${{github.workspace}}/build
      run: ./tests/adiar_test-all --reporter=info --colorizer=light
